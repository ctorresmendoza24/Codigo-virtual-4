<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <header>
      <h1>Tablas</h1>
      <main>
        <section>
          <h2>Configuraciones de tabla</h2>
          <table
            border="1"
            bgcolor="green"
            background="https://www.pngitem.com/pimgs/m/664-6644509_icon-react-js-logo-hd-png-download.png"
            bordercolor="red"
            cellpadding="20"
            width="600"
          >
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Diego</td>
                <td>puma</td>
                <td>16</td>
              </tr>
            </tbody>
          </table>
        </section>
        <section>
          <h2>Rowspan y el Colspan</h2>
          <table border="1" bordercolor="red">
            <thead>
              <tr>
                <th>Curso</th>
                <th>Duarcion</th>
                <th>Profesor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td rowspan="3">Algoritmos</td>
                <td colspan="2">3 meses</td>
               
              </tr>
              <tr>
                
                <td>1 mes</td>
                <td>Jorge</td>
              </tr>
              
              <td>1 dia</td>
              <td>mi profe</td>
            </tbody>
          </table>
        </section>
      </main>
    </header>
  </body>
</html>
