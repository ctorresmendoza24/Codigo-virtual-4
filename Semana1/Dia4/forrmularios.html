<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>
            <label for="inputNombre">Nombre Completo</label>
          </td>
          <td>
            <input
              type="text"
              id="InputNombre"
              placeholder="Ingrese su nombre completo"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="InputEdad">Edad</label>
          </td>
          <td>
            <input type="number" id="InputEdad" placeholder="Ingrese su edad" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="inputFechaNacimniento">Fecha de nacimiento</label>
          </td>
          <td>
            <input type="date" id="inputFechaNacimniento" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="inputColor">Color</label>
          </td>
          <td>
            <input type="color" id="inputColor" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Genero</label>
          </td>
          <td>
            <label for="inputRadioM">Masculino</label>
            <input type="radio" id="inputRadioM" name="genero" />

            <label for="inputRadioF">Femenino</label>
            <input type="radio" id="inputRadioF" name="genero" />

            <label for="inputRadioOtros">Otro</label>
            <input type="radio" id="InputRadiosOtros" name="genero" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Idiomas</label>
          </td>
          <td>
            <label for="checkIngles">Ingles</label>
            <input type="checkbox" id="checkIngles" />

            <label for="checkEspañol">Español</label>
            <input type="checkbox" id="checkEspañol" />

            <label for="checkPortuguess">Portugues</label>
            <input type="checkbox" id="checkPortugues" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="inputEmail">Email</label>
          </td>
          <td>
            <input
              type="email"
              value="@gmail.com"
              placeholder="Ingrese su Email"
              id="inputEmail"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="inputPassword">Password</label>
          </td>
          <td>
            <input type="password" id="inpurPassword" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Comentarios</label>
          </td>
          <td>
            <textarea
              name=""
              id="txtAreaComentario"
              cols="30"
              rows="5"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="slcDepartamentos">Seleccione su departamento</label>
          </td>
          <td>
            <select id="slcDepartamentos">
              Seleccione Departamento
              <option>Seleccione Departamento</option>
              <option>Lima</option>
              <option>Arequipa</option>
              <option>Tacna</option>
            </select>
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <label for="">Subir Archivo</label>
          </td>
          <td>
              <input type="file">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Acciones</label>
          </td>
          <td>
            <input type="submit" value="Registrarse" />
            <input type="submit" value="Limpiar Formulariro" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
